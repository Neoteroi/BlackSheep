[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "blacksheep"
dynamic = ["version"]
authors = [{ name = "Roberto Prevato", email = "roberto.prevato@gmail.com" }]
description = "Fast web framework for Python asyncio"
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
]
keywords = ["blacksheep", "web framework", "asyncio"]
dependencies = [
    "httptools>=0.5",
    "certifi>=2022.9.24",
    "charset-normalizer~=3.4.0",
    "guardpost>=1.0.2",
    "rodi~=2.0.2",
    "essentials>=1.1.4,<2.0",
    "essentials-openapi>=1.1.0,<2.0",
    "python-dateutil~=2.9.0",
    "itsdangerous~=2.2.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["blacksheep*"]

[tool.setuptools.dynamic]
version = { attr = "blacksheep.__version__" }

[project.optional-dependencies]
jinja = ["Jinja2~=3.1.6"]
full = ["cryptography>=44.0.1,<45.0.0", "PyJWT~=2.9.0", "websockets~=13.1"]

[project.urls]
"Homepage" = "https://github.com/Neoteroi/BlackSheep"
"Bug Tracker" = "https://github.com/Neoteroi/BlackSheep/issues"
